<html>
    <head>
        <link rel="stylesheet" href="combogenerator.css">
    </head>
    <body>
        <div class="inputContainer">
            YUMMY TRAINER
        </div>

        <div class="currentEventDisplay">
            <div class="gameState">
                <div class="customizerContainer">
                    <p class="heading">Game Setup</p>
                    <form class="customizer" method="get">
                        <label for="customKeys">Custom Keys(if submitted blank then uses default): </label><br>
                        <input type="text" id="customKeys" name="customkeys"><br>
                        <label for="noOfKeystrokes">No. Of Keystrokes(if submitted blank/invalid then uses 50): </label><br>
                        <input type="text" id="noOfKeystrokes" name="noofkeystrokes"><br>
                        <input type="submit" id="theButton" onclick="customValueSubmitted()">
                    </form>
                </div>
            </div>
            <div class="lastKeyPressedContainer">
                <p id="timeTaken">Input first key to begin...</p>
                <div class="bigcharactercontainer">
                    <sub id="altDisplayer"></sub>
                    <p id="lastKeyPressed"></p>
                </div>
                <p id="tauntText"></p>
            </div>
            <div class="gameState">
                <div class="row heading">
                    <div class="rowElement">
                        <div class="button" onclick="clearScores()">
                            Clear
                        </div>
                    </div>
                    <div class="rowElement">Length</div>
                    <div class="rowElement">Time</div>
                    <div class="rowElement">Mistakes</div>
                </div>
                <div class="scrollable">
                    <div id="scores">
                    </div>
                </div>
                
            </div>
        </div>

        <div class="loopcontainer" id="loopcontainer">
        </div>

    </body>
  
    <script src="combogenerator.js"></script>
</html>
